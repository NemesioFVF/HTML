<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Meu Primeiro site</title>

</head>

<body>
    
<!-- para fazer comentarios: "ctrl" + Y -->
<!-- tag h1, h2, h3.... são tegs para titulos -->
    <h1>
        Meu primeiro titulo

    </h1>
    <a href="https://g1.globo.com/" target= "_blank">

        meu primeiro link

    </a>

<img src="imagem.jpg" alt="paisagem" width="600">


</img>

    <h2>

        Meu segundo titulo
    </h2>

    <!-- tag p refere-se a paragrafos -->
<p>
    Meu primeiro paragrafo
</p>

<!-- teg ol refere-se para lista ordenadas -->
<ol>

    <li>primeiro item</li>
    <li>segundo item</li>
    <li>terceiro item</li>
</ol>

<!-- teg ul refere-se para lista não ordenadas -->

<ul>
    <li>primeiro item</li>
    <li>segundo item</li>
    <li>terceiro item</li>
</ul>

<!-- separar em seção o site  -->

<div>
<h1> div 1 </h1>
<p> paragrafo da div 1 </p>

</div>

<div>
    <h1> div 2 </h1>
    <p> paragrafo da div 2 </p>
    
    </div>

    <section>
        <div>
            <h1> div 1 </h1>
            <p> paragrafo da div 1 </p>
            
            </div>

    </section>

</body>

</html>
